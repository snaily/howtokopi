      <div><b>Kopi tiam</b> <i>(n)</i>: A south-east-asian coffee shop, where local coffee and tea can be ordered through inscrutable and terse descriptions.</div>
      <div>
        <form>
          <input type='radio' value='coffee' checked name='base'>Coffee</input>
          <input type='radio' value='tea' name='base'>Tea</input>

          <input type='radio' value='condensed' checked name='milk'>Condensed milk</input>

          <input type='radio' value='nomilk' name='milk'>No milk</input>
          <br />

          <input type='radio' value='iced' name='temp'>Iced</input>
          <br />
          <input type='radio' value='sugar' checked name='sugar'>Sugar</input>
          <input type='radio' value='nosugar' name='sugar'>No sugar</input>
